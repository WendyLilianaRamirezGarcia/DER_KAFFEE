<ion-header>
  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card
	*ngFor="let currentCard of _dataCards">


		<video 
		poster="assets/vids/{{ currentCard.portada }}"
controls> 
<source src="assets/vids/{{ currentCard.video }}" type="video/mp4">

		</video>
		
<ion-card-content>


	<ion-card-title> {{ currentCard.title | uppercase}}</ion-card-title>


<p> {{ currentCard.descripcion }} </p>

</ion-card-content> 

	</ion-card>

</ion-content>
